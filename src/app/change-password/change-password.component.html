<div class="modal-dialog modal-md">
  <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Change password</h4>
          <button type="button" class="close" data-dismiss="modal">
              &times;
          </button>
      </div>
      <div class="modal-body">
          <form (ngSubmit)="onPasswordChangeSubmit()" #changePasswordForm="ngForm">
              <div class="form-group">
                  <!-- <label for="inputUserName">Current Password</label> -->
                  <input class="form-control" placeholder="Current Password" type="password" id="currentPassword" required/>
              </div>
              <div class="form-group">
                  <!-- <label for="inputPassword">New Password</label> -->
                  <input class="form-control" placeholder="New Password" type="password" id="newPassword" pattern="^[a-z0-9_-]{8,15}$" required/>
              </div>
              <div class="form-group">
                  <!-- <label for="inputPassword">Confirm New Password</label> -->
                  <input class="form-control" placeholder="Confirm New Password" type="password" id="confirmNewPassword" pattern="^[a-z0-9_-]{8,15}$" required/>
              </div>
              <div class="form-group">
                  <label for="alterEgo">{{securityQuestion}}</label>
                  <input type="text" class="form-control" id="securityAnswer" placeholder="Security Answer" name="securityAnswer" required>
              </div>
              <button type="submit" class="btn btn-success" style="width: 100%;margin-top: 4%;" [disabled]="!changePasswordForm.form.valid">Change password</button>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
      </div>
  </div>
</div>
