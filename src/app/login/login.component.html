<div class="container" style="margin-top: 1%">
  <!-- <img src="./../../assets/logo.png" alt="" width="80" height="72"> -->
  <h2 style="text-align: center;">Welcome to BookSavvie!</h2>
  <h4 style="text-align: center;">Please login below</h4>
  <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm" style="margin-top: 3%;" class="form-signin">
    <div class="form-group">
      <label for="name">Username or Email</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="Username" required autofocus>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="Password" required>
    </div>

    <div class="form-group" style="color: red; text-align: center;" [hidden]="userAuthenticated">
      Invalid credentials
    </div>

    <button type="submit" [class]="loginButtonClass" style="width: 100%;margin-top: 4%;" [disabled]="!loginForm.form.valid || loginButtonClicked">{{loginButtonText}}</button>
    <!--  -->
    <div class="form-group" style="text-align: center;margin-top: 4px;">
      Not a user yet? <a routerLink="/signup">Sign up!</a>
    </div>
    
  </form>
</div>
